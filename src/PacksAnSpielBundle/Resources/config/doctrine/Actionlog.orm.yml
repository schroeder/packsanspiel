PacksAnSpielBundle\Entity\Actionlog:
    type: entity
    repositoryClass: PacksAnSpielBundle\Repository\ActionlogRepository
    table: actionlog
    indexes:
        fk_actionlog_team1_idx:
            columns:
                - team_id
        fk_actionlog_game1_idx:
            columns:
                - game_id
    id:
        id:
            type: integer
            generator:
              strategy: AUTO
            nullable: false
            options:
                unsigned: false
            id: true
    fields:
        logText:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: log_text
        timestamp:
            type: integer
            nullable: true
        logLevel:
            type: integer
            nullable: true
            options:
                fixed: false
            column: log_level
    oneToOne:
        game:
            targetEntity: Game
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                game_id:
                    referencedColumnName: id
            orphanRemoval: false
    manyToOne:
        team:
            targetEntity: Team
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: log_entries
            joinColumns:
                team_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
